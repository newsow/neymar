<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-login.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Registration</title>
   
</head>
<body>
    <div class="neymark-logo"></div>
    <div class="logo-logo"></div>
    <div class="letter-logo">ассистент</div>
    <section>
        <div class="form-box2">
            <div class="form-value">
                <form action="" method="" enctype="">
                    <h2>Create an account</h2>
                    <div class="inputbox">
                        <ion-icon name="person-circle-outline"></ion-icon>
                        <input type="nickname" name="full_name" required>
                        <label for="">nickname</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="login" name="login" required>
                        <label for="">login</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="faworites-block">
                        <h3>Choose the topics:</h3>       
                        <div class="faworites"><a>Категория 1</a></div>
                        <div class="faworites"><a>Категория 2</a></div>
                        <div class="faworites"><a>Тема 3</a></div>
                        <div class="faworites"><a>Категория 4</a></div>
                        <div class="faworites"><a>Тема 5</a></div>
                        <div class="faworites"><a>Тема 6</a></div>
                        </div>
                        <div class="chose">
                    <button>Create <ion-icon name="add-circle-outline"></ion-icon></button>
                    <div class="register">
                        <p>Already have an account?</p>         
                        <button class="registration" onclick="window.location.href = 'login.html';">Login</button>       
                    </div>     
                    </div>
                        
                </form>

                
            
            </div>
        </div>
    </section>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
